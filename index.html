<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Fylo data storage component</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <section class="services">
        <img src="images/logo.svg" class="services__logo" alt="logo" />
        <div class="services__icons-holder">
          <div class="icon">
            <img src="images/icon-document.svg" alt="doc-icon" />
          </div>
          <div class="icon">
            <img src="images/icon-folder.svg" alt="folder-icon" />
          </div>
          <div class="icon">
            <img src="images/icon-upload.svg" alt="upload-icon" />
          </div>
        </div>
      </section>
      <section class="storage-info">
        <p>Youâ€™ve used <span>815 GB</span> of your storage</p>
        <div class="storage-info__bar">
          <span style="width: 81.5%"></span>
        </div>
        <p>
          <span>0 GB</span>
          <span>1000 GB</span>
        </p>
        <p class="storage-info__left-capacity">
          <span>185</span>
          <span>GB LEFT</span>
        </p>
      </section>
    </div>

  </div> -->
  </body>
</html>
